<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Comet</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    
    <link rel="stylesheet" href="src/css/animate.min.css">
    <link rel="stylesheet" href="src/css/jquery-ui.css">
    
    <script src="src/js/socket.io.min.js"></script>
    <script src="src/js/jquery-1.12.4.js"></script>
    <script src="src/js/jquery-ui.js"></script>
    
    <script src="src/js/fb_connect.js"></script>
    <script src="src/js/socket.js"></script>

    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/fr_FR/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        $(document).ready(function() {
            var FullBodyHeight = function() {
                $('body').css('height', window.innerHeight);
                $('body').css('max-height', window.innerHeight);
                $('section#welcome').css('height', window.innerHeight);
                $('section#messenger').css('height', window.innerHeight);
                $('.loadPage').css('height', window.innerHeight);
            }
            
            setInterval(FullBodyHeight, 0);
        });
    </script>
</head>
<body>
    <section id="welcome">
        <fb:login-button id="login-button-facebook" scope="public_profile,email" onlogin="checkLoginState();" data-auto-logout-link="true"></fb:login-button>
        <img id="logo" src="src/img/COMET_LOGO_WHITE-02.svg" alt="Logo Comet" class="pulse animated" >
        <div class="container-box">
            <div class="container">
                <h2>Connecte-toi</h2>
                <input type="text" id="pseudo" placeholder="Pseydonyme" maxlength="30">
                <input type="password" id="password" placeholder="Mot de passe à 4 chiffres" maxlength="4">
                <button id="buttonConnect">Se connecter</button>

                <div id="status"></div>
                <div class="button-fb-connect">
                    <i class="span-fb-connect"> </i> <i> </i>
                    <div class="bt-fb-connect">Ce connecter</div>
                </div>
            </div>
        </div>
    </section>

    <section id="messenger">
        <header id="nav">
            <nav class="header">
                <div id="menu">
                    <div id="line"></div>
                </div>
                <div id="menu-c" class="menu-container" style="display:none;">
                    <fb:login-button id="login-button-facebook" scope="public_profile,email" onlogin="checkLoginState();" data-auto-logout-link="true"></fb:login-button>
                </div>
                <div id="closeHeader"></div>
            </nav>
            <nav id="profil" class="profil">
            
            </nav>
        </header>

        <main>
            <header id="logo">
                <div id="logo">
                    <a href="">
                        <img id="header_logo" src="src/img/logo-01.png" alt="Logo Comet">
                    </a>
                </div>
                <a href="" class="spritegg infos" id="infos"></a>
            </header>

            <article id="mess" style="position:relative;">
                <ul id="listmessage">
                    
                </ul>
                <ul id="tiping">
                
                </ul>
                <div id="gifbox" class="container-box" style="display:none;">
                    <input type="text" name="search" placeholder="Recherche un gif..">
                    <div class="container-row" id="giphy">
                    </div>
                </div>
            </article>

            <article id="chat">
                <input id="message" autofocus type="text" name="message" placeholder="Écrire un message..">
                <div id="input">
                    <div id="submit" class="spritegg give"></div>
                    <div id="inputemoji" class="spritegg gif"></div>
                    <div class="spritegg emoji"></div>
                    <input type="file" id="inputpicture" style="display:none;">
                    <label class="spritegg picture" for="inputpicture"></label>
                    <div class="spritegg localiz"></div>
                    <div class="spritegg"></div>
                </div>
            </article>
        </main>
    </section>
</body>
</html>
